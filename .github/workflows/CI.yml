name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1         
 
      - name: Build App
        run: msbuild WebApp_Git.sln
