name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2019

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2


    - name: Restore dependencies
      run: dotnet restore WebApp_Git.sln

    - name: Build
      run: dotnet build WebApp_Git.sln /p:configuration=Release
